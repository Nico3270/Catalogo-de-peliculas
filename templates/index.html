<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Top 10 Movies</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
<body>
<div class="container text-center ">
  <h1 class="heading">My Top 10 Movies</h1>
  <h3 class="description">These are my all time favourite movies.</h3>
  <div class="row">
    {% for movie in movies %}
    <div class="card col-6" style="max-width: 1040px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{{movie.img_url}}" class="img-fluid rounded-start" alt="...">
          <h1>{{movie.ranking}}<h1>
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{movie.title }} ({{movie.year}})</h5>
            <p class="card-text">{{movie.description}}</p>
            <h5 class="card-title"><b>My opinion:</b> {{movie.review}}</h5>
            <h4 class="card-text"><small class="text-muted">Puntuaci√≥n {{movie.rating}}</small></h4>
            <div> <a href="{{url_for('edit', index=movie.id)}}" class="btn btn-primary btn-md">Update</a> <a href="{{url_for('delete', index=movie.id)}}" class="btn btn-danger btn-md">Delete</a>  </div>  
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

</div>
<div class="container text-center">
  <a href="{{url_for('add')}}" class="btn btn-dark">Add Movie</a>
</div>
</body>
